<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style5.css"></link>
        <title>Calculator</title>
    </head>
    
    <body>
                    <h1 class="heading">Calculator</h1>
        <div class="panel">
            <fieldset id ="panel">
            <form name="calculator">
                <input id="display"type="text"name="ans"readonly>

                <input class="button digits" type="button"value="1" onclick="calculator.ans.value+='1'"/>
                <input class="button digits" type="button"value="2" onclick="calculator.ans.value+='2'"/>
                <input class="button digits"type="button"value="3" onclick="calculator.ans.value+='3'"/>
                <input class=" button mathbuttons" type="button"value="+" onclick="calculator.ans.value+='+'"/>
                <br>

                <input class="button digits" type="button"value="4" onclick="calculator.ans.value+='4'"/>
                <input class="button digits"type="button"value="5" onclick="calculator.ans.value+='5'"/>
                <input class="button digits"type= "button"value="6" onclick="calculator.ans.value+='6'"/>
                <input class="button mathbuttons"type="button"value="-" onclick="calculator.ans.value+='-'"/>
                <br>

                <input class="button digits"type="button"value="7" onclick="calculator.ans.value+='7'"/>
                <input class="button digits"type="button"value="8" onclick="calculator.ans.value+='8'"/>
                <input class="button digits"type="button"value="9" onclick="calculator.ans.value+='9'">
                <input class=" button mathbuttons"type="button"value="x" onclick="calculator.ans.value+='*'">
                <br>

        <input id="clearButton"class="button"type="button"value="C" onclick="calculator.ans.value=''"/>
        <input class="button digits"type="button"value="0" onclick="calculator.ans.value+='0'"/>
        <input class=" button mathbuttons"type="button"value="=" onclick="calculator.ans.value=eval(calculator.ans.value)"/>
        <input class="button mathbuttons" type="button" value="/" onclick="calculator.ans.value='/'"/>
        
        
            </form>
        </fieldset>
        </div>
    </body>
</html>
