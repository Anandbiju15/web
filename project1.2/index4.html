 <!DOCTYPE html>
<html lang="en">
    <head>
    <title>Sign Out</title>
    <link rel="stylesheet"href="css/style3.css"></link>
</head>
<body>
    
    <div class="panel">
        <div class="wrapper1">
                <h1 class="heading">Sign Out</h1>
        </div>
        <div class="leftpanel">
            <form action="">Enter your name:
            <input type="Fullname" placeholder="Enter your full name"><br>
            </form>
        </br>
            <form action="">Enter your mail:
            <input type="E-mail"placeholder="Enter your mail">
            </form>
            <div class="Gender">
            <form action="">Gender:
            <div class="radio"> 
            <form action="">
                <input type="radio" name="gender"value="Male">Male
                <input type="radio" name="gender"value="Female">Female
            </form>
            </div>
            </form>
            </div>
        </div>
        <div class="rightpanel">
        <form action="">Enter the password:
        <input type="password" placeholder="password"><br>
        </form>
    </br>
    <form action="">Confirm password:
    <input type="Confirm password"placeholder="Confirm passsword">
    </form>
    <div class="Language">
    <form action="">Language:
    <div class="checkbox">
        <form action="">
               
            <input type="checkbox"name="Languages"value="Eng">Eng
            <input type="checkbox"name="Languages"value="Hindi">Hindi
            <input type="checkbox"name="Languages"value="Malayalam">Malayalam
        </form>
        </div>
    </form>
    </div>
    </div>
        <div class="wrapper">
            <button class="Register">Register</button>
        </div>
    </div>
   
</body>
</html>
